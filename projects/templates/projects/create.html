<!doctype html>
<html lang="en">
	<head>
		<title>Create a new project</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>Create a new project</h1>
		
		{% include "projects/messages.html" %}

		<form action="{% url 'projects:create' %}" method="post">
			<fieldset>
				<legend>Please complete the fields below:</legend>

				{% csrf_token %}
				
				{{ form.non_field_errors }}

				<div class="element">
					{{ form.project_name.errors }}
					<label for="id_project_name">Project Name:</label>
					{{ form.project_name }}
				</div>

				<div class="element">
					{{ form.deployment_date.errors }}
					<label for="id_deployment_date">Deployment Date:</label>
					{{ form.deployment_date }}
				</div>

				<button type="submit">Create project</button>
				<a href="{% url 'projects:list' %}">Back to all projects</a>
			</fieldset>
		</form>

	</body>
</html>
